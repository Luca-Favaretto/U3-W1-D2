<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Account Form</h2>

      <form id="accountForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" required />
        </div>

        <div class="mb-3">
          <label for="cognome" class="form-label">Cognome:</label>
          <input type="text" class="form-control" id="cognome" required />
        </div>

        <div class="mb-3">
          <label for="eta" class="form-label">Et√†:</label>
          <input type="number" class="form-control" id="eta" required />
        </div>

        <div class="mb-3">
          <label for="balanceInit" class="form-label">Saldo Iniziale:</label>
          <input
            type="number"
            class="form-control"
            id="balanceInit"
            value="0"
          />
        </div>

        <button type="submit" class="btn btn-primary">Crea Account</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
